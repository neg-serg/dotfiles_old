[executable]
type=FILE_EXE

[directory]
type=DIR

[device]
type=DEVICE

[special]
type=SPECIAL

[stalelink]
type=STALE_LINK

[symlink]
type=SYMLINK

[core]
regexp=^core\\.*\\d*$

[temp]
extensions=tmp;$$$;~;bak;bkp;pacsave;pacnew;aux;out
extensions_case=false
regexp=(^#.*|.*~$)

[archive]
extensions=dz;gz;lz;bz2;tar;tgz;rpm;Z;z;rar;zip;arj;cab;lzh;lha;lzma;zoo;arc;ark;xz;txz;tbz;tbz2;taz;tlz;bz;tz;deb;jar;ace;cpio;7z;rz

[doc]
extensions=doc;docx;rtf;odt;diz;ctl;me;xsd;xslt;dtd;mail;msg;lsm;po;nroff;man;tex;sgml;css;text;letter

[source]
extensions=c;h;cc;hh;cpp;cxx;hpp;asm;py;pl;pm;inc;cgi;php;phps;js;java;jav;jasm;sh;bash;diff;patch;pas;tcl;tk;awk;m4;st;mak;sl;ada;caml;ml;mli;mly;mll;mlp;sas;prg;hs;hi;erl

[media]
extensions=mol;mpl;xm;mod;it;med;mid;midi;s3m;umx;m3u;pls;rm;asx;cue

[audio1]
extensions=flac;ape;wav;m4a

[audio2]
extensions=mp2;mp3;ogg;mpc

[vid1]
extensions=avi;mov;mpg;mpeg;ogv;vob;ogm;ogx;anx;axv

[vid2]
extensions=mkv;rmvb;flv;mp4;wmv;asf;m2v;mp4v;qt;nuv;flc;fli;ql;dl

[graph]
extensions=jpg;jpeg;gif;png;tif;tiff;pcx;bmp;xpm;xbm;pic;rle;ico;wmf;omf;ai;cdr;xcf

[database]
extensions=dbf;mdn;db;mdb;dat;fox;dbx;mdx;sql;mssql;msql;ssql;pgsql;xls;xlsx;cdx;dbi

[text]
extensions=txt;eml

[markup]
extensions=t2t;rst;xml

[html]
extensions=html;htm;shtml;chm

[ebook]
extensions=pdf;djvu;

[ebook2]
extensions=dvi;
[ps]
extensions=ps;eps;
